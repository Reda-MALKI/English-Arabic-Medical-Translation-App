<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 6px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 16px;
            border: 2px solid #74b9ff;
            border-radius: 12px;
            font-size: 1rem;
            background: #f0f8ff;
            color: #2d3436;
            resize: none;
            transition: border-color 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        textarea::placeholder {
            color: #999;
        }

        .translate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fd79a8 0%, #ff7675 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px 0;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.3);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-box {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 2px solid #00b894;
            border-radius: 12px;
            background: #e8f8f5;
            color: #00695c;
            direction: rtl;
            text-align: right;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            font-weight: 500;
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error {
            background: #fff2e0;
            color: #e67e22;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 12px;
            border-left: 3px solid #e67e22;
        }

        .lang-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .lang {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .arrow {
            color: #00b894;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .feature-note {
            background: #e8f4f8;
            border: 1px solid #74b9ff;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            color: #2d3436;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            textarea, .output-box {
                height: 80px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Translator</h1>
            <p>English to Arabic</p>
        </div>

        <div class="lang-switch">
            <span class="lang">EN</span>
            <span class="arrow">â†’</span>
            <span class="lang">AR</span>
        </div>

        <div class="input-section">
            <textarea 
                id="inputText" 
                placeholder="Enter medical text here..."
                dir="ltr"
            ></textarea>
        </div>

        <button class="translate-btn" onclick="translateText()" id="translateBtn">
            Translate
        </button>

        <div class="output-box" id="outputText">
            Translation will appear here...
        </div>

        <div id="errorContainer"></div>

        <div class="feature-note">
            ðŸ’¡ <strong>Pro Tip:</strong> This tool is optimized for medical terminology and healthcare instructions. For best results, use complete sentences and standard medical vocabulary.
        </div>
    </div>

    <script>
        async function translateText() {
            const input = document.getElementById('inputText').value.trim();
            const outputBox = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const errorContainer = document.getElementById('errorContainer');
            
            errorContainer.innerHTML = '';
            
            if (!input) {
                showError('Please enter some text to translate.');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.classList.add('loading');
            translateBtn.textContent = 'Translating...';
            outputBox.textContent = 'Processing...';

            try {
                const response = await fetch('http://127.0.0.1:5000/translate', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ sentence: input })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.translation) {
                    outputBox.textContent = data.translation;
                } else {
                    throw new Error('No translation received');
                }
                
            } catch (error) {
                console.error('Translation error:', error);
                outputBox.textContent = 'Translation failed. Please try again.';
                showError('Unable to connect to translation service. Make sure the server is running.');
            } finally {
                translateBtn.disabled = false;
                translateBtn.classList.remove('loading');
                translateBtn.textContent = 'Translate';
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                translateText();
            }
        });
    </script>
</body>
</html>
